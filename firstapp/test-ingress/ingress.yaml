apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-cpr
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "gce"
    # kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  defaultBackend:
    service:
      name: service1-service
      port:
        number: 8080
  rules:
    - host: foo.example.com
      http:
        paths:           
          - path: /getData1
            pathType: Prefix
            backend:
              service:
                name: service1-service
                port: 
                  number: 8080
          - path: /service1/getData1
            pathType: Prefix
            backend:
              service:
                name: service1-service
                port: 
                  number: 8080
          - path: /swagger-ui/index.html
            pathType: Prefix
            backend:
              service:
                name: service1-service
                port: 
                  number: 8080
